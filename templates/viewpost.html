{% extends "_master.html" %}

{% block content %}
<div class="row">
    <div class="col-md-10">
        <h2 class="post-title">
            {{ post.post_title }}
        </h2>
    </div>
    <div class="col-md-2">
        {% if user %}
        <form action="\delete" method="post">
            <input type="hidden" value="{{ post.key.id() }}" name="postid">
            <input type="submit" class="btn btn-primary" value="Delete">
        </form>
        {% endif %}
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <hr>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <p>
            {{ post.post_content | safe}}
        </p>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <h5 class="text-left">
            Created: {{ post.post_created.strftime("%b %d, %Y") }}
        </h5>
    </div>
    <div class="col-md-6">
        <h5 class="text-right">
            Author: {{ post.post_author }}
        </h5>
    </div>
</div>
{% endblock %}
